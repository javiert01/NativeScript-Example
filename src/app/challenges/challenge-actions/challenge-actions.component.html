<FlexboxLayout>
        <Button class="btn btn-success" (tap)="onAction('complete')" text="Completed"></Button>
        <Button class="btn btn-fail" (tap)="onAction('fail')" text="Failed"></Button>
        <Button class="btn btn-flat" (tap)="onAction('cancel')" [text]="cancelText"></Button>
</FlexboxLayout>
